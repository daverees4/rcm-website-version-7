<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCM Website V7 - Testing</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/custom2.css">
  </head>
  <body>
    <div class="top-bar hide-for-large">
      <div class="top-bar-left">
        <ul class="dropdown menu">
          <li class="menu-text">Mobile Menu</li>
        </ul>
      </div>
    </div>
    <div class="large-2 master-columns show-for-large" data-sticky-container>
        <div class="callout" data-sticky data-margin-top="0">
          <h3 class="large-vertical-nav">Large Menu (768px)</h3>
          <h4 class="small-vertical-nav">Smaller Menu (550px)</h4>
        </div>
    </div>
    <div class="large-10 master-columns" id="main-content">
      <img src="img/12-col.png" class="hero" />
      <div class="row">
        <div class="medium-6 columns">
          <img src="img/6-col.png" />
        </div>
        <div class="medium-6 columns">
         <img src="img/6-col.png" />
        </div>
      </div>
      <div class="row">
        <div class="medium-4 columns">
          <img src="img/4-col.png" />
        </div>
        <div class="medium-4 columns">
          <img src="img/4-col.png" />
        </div>
        <div class="medium-4 columns">
         <img src="img/4-col.png" />
        </div>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>

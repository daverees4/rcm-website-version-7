<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div class="top-bar hide-for-large">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="menu-text">Mobile Menu</li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="large-2 columns show-for-large" data-sticky-container>     
        <div class="sticky" data-sticky data-margin-top="0">
          <div style="height:768px" class="large-vertical-nav callout">
            <h3>Large Menu (768px)</h3>
          </div>
          <div style="height:550px" class="small-vertical-nav callout">
            <h4>Small Menu (550px)</h4>
          </div>
        </div>
      </div>
      <div class="large-10 columns">
        <div class="row">
          <div class="columns">
            <img src="img/12-col.png" />
          </div>
        </div>
        <div class="row">
          <div class="medium-6 columns">
            <img src="img/6-col.png" />
          </div>
          <div class="medium-6 columns">
             <img src="img/6-col.png" />
          </div>
        </div>
        <div class="row">
          <div class="medium-4 columns">
            <img src="img/4-col.png" />
          </div>
          <div class="medium-4 columns">
             <img src="img/4-col.png" />
          </div>
          <div class="medium-4 columns">
             <img src="img/4-col.png" />
          </div>
        </div>
      </div>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
